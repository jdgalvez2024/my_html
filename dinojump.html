<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Jump Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const dino = {
            x: 50,
            y: 150,
            width: 20,
            height: 40,
            jumping: false,
            jumpHeight: 100,
            jumpCount: 0
        };

        const obstacle = {
            x: canvas.width,
            y: 150,
            width: 20,
            height: 40,
            speed: 5
        };

        let score = 0;
        let gameLoop;
        let gameOver = false;

        function drawDino() {
            ctx.fillStyle = '#333';
            ctx.font = '40px monospace';
            ctx.fillText('ðŸ¦–', dino.x, dino.y + 30);
        }

        function drawObstacle() {
            ctx.fillStyle = '#060';
            ctx.font = '40px monospace';
            ctx.fillText('ðŸŒ´', obstacle.x, obstacle.y + 35);
        }

        function drawGround() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 190);
            ctx.lineTo(canvas.width, 190);
            ctx.stroke();
        }

        function drawScore() {
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 650, 30);
        }

        function jump() {
            if (!dino.jumping) {
                dino.jumping = true;
                dino.jumpCount = 0;
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (dino.jumping) {
                dino.jumpCount++;
                if (dino.jumpCount < 15) {
                    dino.y -= 5;
                } else if (dino.jumpCount > 30) {
                    dino.jumping = false;
                    dino.y = 150;
                } else {
                    dino.y += 5;
                }
            }

            obstacle.x -= obstacle.speed;
            if (obstacle.x < -obstacle.width) {
                obstacle.x = canvas.width;
                score++;
                obstacle.speed += 0.2;
            }

            if (
                dino.x < obstacle.x + obstacle.width &&
                dino.x + dino.width > obstacle.x &&
                dino.y < obstacle.y + obstacle.height &&
                dino.y + dino.height > obstacle.y
            ) {
                gameOver = true;
            }

            drawGround();
            drawDino();
            drawObstacle();
            drawScore();

            if (gameOver) {
                ctx.fillStyle = '#333';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', 300, 100);
                clearInterval(gameLoop);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });

        gameLoop = setInterval(update, 20);
    </script>
</body>
</html>
